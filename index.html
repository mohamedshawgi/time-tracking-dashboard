<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    img{
      width:150px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="card-front">
      <img src="/images/image-jeremy.png" alt="jeremy photo">
      <div class="header-text">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
    </div>
    <div class="card-back">
      <ul class="frquency">
        <li><a href="#">Daily</a></li>
        <li><a href="#">Weekly</a></li>
        <li><a href="#">Monthly</a></li>
      </ul>
    </div>
    <div class="back work-back">
      <img src="/images/icon-work.svg" alt="work icon">
    </div>
    <div class="front work-front">
      <span class="left-top left">Work</span>
      <span class="right-top right"><img src="/images/icon-ellipsis.svg" alt="ellipsis icon"></span><br>
      <span class="left-bottom left">32hrs</span>
      <span class="right-bottom right">Previous - 7hrs</span>
    </div>
    <div class="back study-back">
      <img src="/images/icon-study.svg" alt="study icon">         
    </div>
    <div class="front play-front">
      <span class="left-top left">Play</span>
      <span class="right-top right"><img src="/images/icon-ellipsis.svg" alt="ellipsis icon"></span><br>
      <span class="left-bottom left">10hrs</span>
      <span class="right-bottom right">Previous - 7hrs</span>
    </div>
    <div class="back play-back">
      <img src="/images/icon-play.svg" alt="study icon">         
    </div>
    <div class="front study-front">
      <span class="left-top left">Study</span>
      <span class="right-top right"><img src="/images/icon-ellipsis.svg" alt="ellipsis icon"></span><br>
      <span class="left-bottom left">4hrs</span>
      <span class="right-bottom right">Previous - 7hrs</span>
    </div>
    <div class="back excercise-back">
      <img src="/images/icon-exercise.svg" alt="excercise icon">
    </div>
    <div class="front excercise-front">
      <span class="left-top left">Excercise</span>
      <span class="right-top right"><img src="/images/icon-ellipsis.svg" alt="ellipsis icon"></span><br>
      <span class="left-bottom left">5hrs</span>
      <span class="right-bottom right">Previous - 7hrs</span>
    </div>
    <div class="back social-back">
      <img src="/images/icon-social.svg" alt="social icon">
    </div>
    <div class="front social-front">
      <span class="left-top left">Social</span>
      <span class="right-top right"><img src="/images/icon-ellipsis.svg" alt="ellipsis icon"></span><br>
      <span class="left-bottom left">5hrs</span>
      <span class="right-bottom right">Previous - 7hrs</span>
    </div>
    <div class="back self-care-back">
      <img src="/images/icon-self-care.svg" alt="">
    </div>
    <div class="front self-care-front">
      <span class="left-top left">Self Care</span>
      <span class="right-top right"><img src="/images/icon-ellipsis.svg" alt="ellipsis icon"></span><br>
      <span class="left-bottom left">5hrs</span>
      <span class="right-bottom right">Previous - 7hrs</span>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
